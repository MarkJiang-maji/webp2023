<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景點觀光展覽資訊</title>
    <style>
            table { 
                font-family: Arial, Helvetica, sans-serif; 
                border-collapse: collapse; 
                width: 100%; 
            } 
            td, th { 
                border: 1px solid #ddd; 
                padding: 6px; 
            } 
            tr:nth-child(even){background-color: #f2f2f2;} 
            tr:hover {background-color: #ddd;} 
            th { 
                padding-top: 12px; 
                padding-bottom: 12px; 
                text-align: left; 
                background-color: #04AA6D; 
                color: white; 
            }
            input[type=text] {
                padding: 10px;
                width: 10%;
                font-size: 15px;
            }
        </style>
</head>

<body>
    <h1>景點觀光展覽資訊</h1>
    <label for="search">搜尋名稱：</label>
    <input type="text" id="search" onchange="filterData()">
    <table id="csie" class="table table-striped table-hover">
        <tr>
            <th>名稱</th>
            <th>地點</th>
            <th>票價</th>
        </tr>
    </table>
    <div>
        <button onclick="previousPage()">上一頁</button>
        <button onclick="nextPage()">下一頁</button>
        <span id="currentPage"></span> / <span id="totalPages"></span>
    </div>
</body>

<script>
    var openUrl =
        "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
    var xhr = new XMLHttpRequest();
    xhr.open('GET', openUrl, true);
    xhr.send();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200) {
            dataset = JSON.parse(this.responseText);
            totalPages = Math.ceil(dataset.length / 10);
            currentPage = 1;
            displayData(dataset, currentPage);
        }
    };

    function displayData(dataset, page){
        var myTable = document.getElementById("csie");
        myTable.innerHTML = "<tr><th>名稱</th><th>地點</th><th>票價</th></tr>";
        var startIndex = (page - 1) * 10;
        var endIndex = startIndex + 10;
        var pageData = dataset.slice(startIndex, endIndex);
        pageData.forEach(function(data, index) {
            var row = myTable.insertRow(-1);
            row.insertCell(0).innerHTML = data['title'];
            row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
            row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
        });
        document.getElementById("currentPage").innerHTML = page;
        document.getElementById("totalPages").innerHTML = totalPages;
    }

    function previousPage(){
        if(currentPage > 1){
            currentPage--;
            displayData(dataset, currentPage);
        }
    }

    function nextPage(){
        if(currentPage < totalPages){
            currentPage++;
            displayData(dataset, currentPage);
        }
    }

    function filterData(){
        var search = document.getElementById("search").value.toLowerCase();
        var filteredData = dataset.filter(function(data){
            return data['title'].toLowerCase().includes(search);
        });
        totalPages = Math.ceil(filteredData.length / 10);
        currentPage = 1;
        displayData(filteredData, currentPage);
    }
</script>
</html>
